<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather Application</h1>
        <form id="cityForm">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section id="weather">
            <!-- Weather data will be inserted here -->
        </section>
        <section id="hourly-forecast-container">
            <h2 class="forecast-title">12-Hour Forecast</h2>
            <div id="hourly-forecast" class="forecast-scroll">
                <!-- Hourly forecast data will be inserted here -->
            </div>
        </section>
        <section id="five-day-forecast-container">
            <h2 class="forecast-title">5-Day Forecast</h2>
            <div id="daily-forecast" class="daily-forecast-container">
                <!-- Daily forecast data will be inserted here -->
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
